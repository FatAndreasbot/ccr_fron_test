<div class="form-container bg-white border rounded-2xl p-4 w-50">
    <form class="max-w-sm mx-auto">

        <div class="my-5 w-full">
            <label for="point-name"
                class="text-center block mb-2.5 text-sm font-medium  px-2 text-ce text-heading">Название
                точки</label>
            <input type="text" name="point-name" [(ngModel)]="pointName"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                required />
        </div>
        <div class="flex space-x-2 justify-between w-full">
            <button type="submit" (click)="savePoint()"
                class="text-white inline-flex bg-blue-400 box-border border border-transparent hover:bg-blue-600 focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-0.5 focus:outline-none">Submit</button>
            <button (click)="close()"
                class="text-white bg-red-400 box-border border border-transparent hover:bg-red-600 focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-0.5 focus:outline-none"
                type="reset">close</button>
        </div>
    </form>
</div>
