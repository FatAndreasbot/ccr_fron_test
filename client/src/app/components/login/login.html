<form class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Имя пользователя</label>
        <input type="email" name="username" [(ngModel)]="useraData.username"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="username" required />
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2.5 text-sm font-medium text-heading">Пароль</label>
        <input type="password" name="password" [(ngModel)]="useraData.password"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="password" required />
    </div>

    <button type="submit" (click)="logIn()"
        class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Submit</button>
</form>
